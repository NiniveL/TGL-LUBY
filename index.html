<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TGL LUBY</title>
      <link rel="stylesheet" href="./styles/home.css"> 
  </head>
    <body id="page-home">

        <header>
          <div class="text_TGL">TGL</div>
          <div class="retangulo_TGL"></div>
          <div class="text_Home">Home</div>
          <div class="text_Account">Account</div>
          <div class="text_Log_out">Log out</div>
          <img class="img_seta_log_out" src="assets/img/1.png" alt="imagem de uma seta" style="float:left;width:20px ">
        </header>
       

      <div class="container_content">
        
        <div class="container_space_to_bet">
            <h2 class="new_bet"><strong>NEW BET</strong> <span data-js="nome-do-jogo"></span> </h2>
            <p class="text_choose">Choose a game</p>

            <div  class="Games" data-js="buttons-game"></div>
            <!-- <button class="game_loto" id="0"  type="button" data-js="loto"></button>
            <button class="game_mega" id="1" type="button" data-js="mega"></button>
            <button class="game_mania" id="2" type="button" data-js="quina"></button> -->
          
            <p class="text_Fill_you_Bet">
              <strong>Fill your bet</strong> <br> <span data-js="descricao-do-jogo"></span>
            </p>

          <div class="container_boll" data-js="boll-games">
            
          </div>


          <div class="button_container">
            <button class="button_complete_game" type="button" value="Complete game" data-js="complete-game">Complete game</button>
            <button class="button_clear_game" type="button" value="Clear game" data-js="clear-game">Clear game</button>
            <button class="button_Addtocart" type="button" value="Add to cart" data-js="add-to-cart"> 
              <img src="assets/img/shopping_cart.png" style="float:left;width:35px "/>
            Add to cart</button>
          </div>
          
        </div>

        <div class="container_cart">
            <main class="cart1">
                <div class="retangulo_cart"></div>
                <h2 class="cart">CART</h2>
                <img class="img_lixeira" src="assets/img/trash_gray.png" alt="imagem de uma ligeira" style="float:left;width:20px ">
                <div class="retangulo_LOTO"></div>
                <div class="numbens_loto">01, 02,04,05,06,07,09,15,17,20,21, 22,23,24,25</div>
                <div class="loto_cart">Lotof√°cil</div>
                <div class="valor_loto">R$ 2,50</div>
                <img class="img_lixeira1" src="assets/img/trash_gray.png" alt="imagem de uma ligeira" style="float:left;width:20px ">
                <div class="retangulo_MEGA"></div>
                <div class="numbens_mega">01,03,04,05,06,07</div>
                <div class="mega_cart">Mega-Sena</div>
                <div class="valor_mega">R$ 4,50</div>
                <div class="valor_total_cart"> <strong>CART</strong> TOTAL: R$ 7,00</div>
                <div class="retangulo_save"></div>
                <div class="save_cart">Save</div>
                <img class="img_seta_save" src="assets/img/arrow_right_green.png" alt="imagem de uma seta" style="float:left;width: 20px ">
            </main>
        </div>
      </div>

      <footer>
        
      </footer>

    </body>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/dom32.js"></script>
</html>
