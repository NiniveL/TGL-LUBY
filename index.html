<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TGL LUBY</title>
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700,700i" rel="stylesheet" />
      <link rel="stylesheet" href="./styles/home.css"> 
  </head>
    <body id="page-home">

      <header class="style-header">
        <div class="text_TGL">TGL</div>
        <div class="retangulo_TGL"></div>
        <div class="text_Home">Home</div>
        <div class="text_Account">Account</div>
        <div class="text_Log_out">Log out</div>
        <img class="img_seta_log_out" src="/img/1.png" alt="imagem de uma seta" style="float:left;width:20px ">
      
      </header>
     <p class="retagulo-linha"> 

      <div class="container_content">
        
        <div class="container_space_to_bet">
            <h2 class="new_bet"><strong>NEW BET</strong> FOR <span data-js="nome-do-jogo"></span> </h2>
            <p class="text_choose">Choose a game</p>

            <div  class="Games" data-js="buttons-game"></div>
            <!-- <button class="game_loto" id="0"  type="button" data-js="loto"></button>
            <button class="game_mega" id="1" type="button" data-js="mega"></button>
            <button class="game_mania" id="2" type="button" data-js="quina"></button> -->
          
            <p class="text_Fill_you_Bet">
              <strong>Fill your bet</strong> <br> <span data-js="descricao-do-jogo"></span>
            </p>

          <div class="container_boll" data-js="boll-games" id="gamesBoll">
            
          </div>


          <div class="button_container">
            <button class="button_complete_game" type="button" value="Complete game" data-js="complete-game">Complete game</button>
            <button class="button_clear_game" type="button" value="Clear game" data-js="clear-game">Clear game</button>
            <button class="button_Addtocart" type="button" value="Add to cart" data-js="add-to-cart"> 
              <img src="/img/shopping_cart.png" style="float:left;width:35px "/>
            Add to cart</button>
          </div>
          
        </div>

       
      <div class="retangulo_cart">
          <h2 class="cart">CART</h2>

        <div class="container-games">
            <div class="view-games"> <div data-js="cart-carrinho"><p class="text-carrinho" data-js="remove-text">Carrinho vazio</p></div></div>
  
            <p class="valor_total"><strong>CART </strong> TOTAL: <span data-js="cart-valor"> R$0,00 </span></p>
          
            <div class="retangulo_save">
              <button class="save_cart" data-js="button-save"> Save <img src="/img/arrow_right_green.png" class="img_seta_save"/></button>
            </div> 
        </div>
      </div>

      <footer class="fixarRodape">
        <p class="retangulo-linha2">
        <p>Copyright 2020 Luby Software</p>
      </footer>

    </body>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/dom32.js"></script>
 
</html>
